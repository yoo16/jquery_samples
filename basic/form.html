<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery × Tailwind イベントサンプル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 p-6 font-sans">
    <div class="max-w-xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">jQuery × Tailwind イベントデモ</h1>

        <!-- ボタンクリック -->
        <section class="p-4 bg-white rounded-xl shadow">
            <button id="btnClick" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                クリックしてね
            </button>
            <p id="clickResult" class="mt-2 text-blue-700 font-semibold"></p>
        </section>

        <!-- ホバー -->
        <section class="p-4 bg-white rounded-xl shadow">
            <div id="hoverBox"
                class="w-40 h-24 bg-sky-300 rounded flex items-center justify-center hover:ring-2 hover:ring-sky-500 transition">
                マウスをのせて
            </div>
        </section>

        <!-- フォーム送信 -->
        <section class="p-4 bg-white rounded-xl shadow space-y-3">
            <form id="sampleForm" class="space-y-2">
                <label class="block text-gray-700 font-medium">
                    名前：
                    <input type="text" id="nameInput" class="border border-gray-300 rounded px-3 py-2 w-full mt-1"
                        placeholder="たろう">
                </label>
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
                    送信
                </button>
            </form>
            <p id="formResult" class="text-green-600 font-semibold"></p>
        </section>
    </div>

    <script src="js/form.js" defer></script>
</body>

</html>
