<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-gray-100 flex flex-col justify-center">

    <!-- 2カラムレイアウト用のコンテナ -->
    <div class="flex flex-row w-full p-6 gap-2">
        <!-- 左側: #panel -->
        <div class="flex-1 flex justify-center items-center p-6 bg-white rounded shadow">
            <div id="panel" class="fade-enter hidden">
                <img src="images/character.png" class="w-full rounded-lg" alt="">
            </div>
        </div>

        <!-- 右側: #control -->
        <div id="control" class="flex-1 p-6 bg-white rounded shadow">
            <h2 class="text-2xl font-bold my-4">show/hide</h2>
            <button id="showBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                show()
            </button>
            <button id="hideBtn"
                class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                hide()
            </button>
            <button id="toggleBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                toggle()
            </button>

            <h2 class="text-2xl font-bold my-4">fade</h2>
            <button id="fadeInBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                fadeIn()
            </button>
            <button id="fadeOutBtn"
                class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                fadeOut()
            </button>
            <button id="fadeToggleBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                fadeToggle()
            </button>

            <h2 class="text-2xl font-bold my-4">slide</h2>
            <button id="slideDownBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                slideDown()
            </button>
            <button id="slideUpBtn"
                class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                slideUp()
            </button>
            <button id="slideToggleBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                slideToggle()
            </button>
        </div>
    </div>

    <div class="flex flex-row w-full p-6 gap-2">
        <div class="flex-1 justify-center items-center p-6 bg-white rounded shadow">
            <div id="queue-message" class="p-3 text-green-500"></div>
            <div id="box1" class="mt-8 mx-auto bg-blue-400 rounded"></div>
            <div id="box2" class="mt-8 mx-auto bg-green-400 rounded"></div>
        </div>

        <div id="control2" class="flex-1 p-6 bg-white rounded shadow">
            <h3 class="text-2xl font-bold my-4">easing</h3>
            <button id="easingBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                easing
            </button>

            <h3 class="text-2xl font-bold my-4">animate()</h3>
            <button id="animateBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                animate
            </button>
        </div>
    </div>

    <div class="flex flex-row w-full p-6 gap-2">
        <div class="flex-1 justify-center items-center p-6 bg-white rounded shadow">
            <div class="flex">
                <img src="images/character_3_1.webp" class="item w-20 mx-1 hidden">
                <img src="images/character_3_1.webp" class="item w-20 mx-1 hidden">
                <img src="images/character_3_1.webp" class="item w-20 mx-1 hidden">
                <img src="images/character_3_1.webp" class="item w-20 mx-1 hidden">
                <img src="images/character_3_1.webp" class="item w-20 mx-1 hidden">
            </div>
        </div>

        <div id="control2" class="flex-1 p-6 bg-white rounded shadow">
            <h3 class="text-2xl font-bold my-4">Queue</h3>
            <button id="queueBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                queue
            </button>
        </div>
    </div>

    <!-- アニメーション処理を外部ファイル化 -->
    <script src="js/animation.js"></script>
</body>

</html>
