<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-16">
        <h1 class="text-center text-4xl font-bold">Cafe JS</h1>
    </header>
    <main class="mx-auto p-6 bg-white mt-6 max-w-4xl">
        <div id="item" class="mb-6 flex justify-center">
            <img src="images/item1.jpg" alt="Photo" class="w-auto h-72 rounded-lg shadow-md">
        </div>
        <ul class="flex justify-center gap-4">
            <li>
                <a href="#" data-image="images/item1.jpg" class="block hover:scale-110 transition-transform">
                    <img src="images/item1.jpg" alt="Photo1" class="w-20 h-12 rounded shadow">
                </a>
            </li>
            <li>
                <a href="#" data-image="images/item2.jpg" class="block hover:scale-110 transition-transform">
                    <img src="images/item2.jpg" alt="Photo2" class="w-20 h-12 rounded shadow">
                </a>
            </li>
            <li>
                <a href="#" data-image="images/item3.jpg" class="block hover:scale-110 transition-transform">
                    <img src="images/item3.jpg" alt="Photo3" class="w-20 h-12 rounded shadow">
                </a>
            </li>
            <li>
                <a href="#" data-image="images/item4.jpg" class="block hover:scale-110 transition-transform">
                    <img src="images/item4.jpg" alt="Photo4" class="w-20 h-12 rounded shadow">
                </a>
            </li>
            <li>
                <a href="#" data-image="images/item5.jpg" class="block hover:scale-110 transition-transform">
                    <img src="images/item5.jpg" alt="Photo5" class="w-20 h-12 rounded shadow">
                </a>
            </li>
        </ul>
    </main>

    <script src="js/image_view.js"></script>
</body>

</html>
