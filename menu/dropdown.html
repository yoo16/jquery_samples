<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-yellow-400 font-sans antialiased">
  <div id="wrapper" class="max-w-5xl mx-auto bg-white">
    <header class="bg-gray-700 text-yellow-400 text-center py-16">
      <h1 class="text-4xl font-bold">Cafe JS</h1>
    </header>
    <nav class="bg-gray-800 text-yellow-400">
      <ul id="nav" class="flex justify-between">
        <li class="w-[25%] relative group">
          <a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Hot Drinks</a>
          <ul class="absolute hidden left-0 bg-gray-800 text-yellow-400 w-full">
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Espresso</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Cafe Latte</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Herbal Tea</a></li>
          </ul>
        </li>
        <li class="w-[25%] relative group">
          <a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Iced Drinks</a>
          <ul class="absolute hidden left-0 bg-gray-800 text-yellow-400 w-full">
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Iced Latte</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Iced Mocha</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Iced Americano</a></li>
          </ul>
        </li>
        <li class="w-[25%] relative group">
          <a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Meals</a>
          <ul class="absolute hidden left-0 bg-gray-800 text-yellow-400 w-full">
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Grilled Cheese</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Caesar Salad</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Chicken Wrap</a></li>
          </ul>
        </li>
        <li class="w-[25%] relative group">
          <a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Sweet Treats</a>
          <ul class="absolute hidden left-0 bg-gray-800 text-yellow-400 w-full">
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Cheesecake</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Chocolate Brownie</a></li>
            <li><a href="#" class="block w-full px-4 py-3 hover:bg-gray-600">Ice Cream Sundae</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <main class="p-8">
    </main>
  </div>

  <script src="js/dropdown.js"></script>
</body>

</html>
