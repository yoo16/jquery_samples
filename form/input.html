<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <h1 class="text-center text-2xl font-bold mb-6">Sign Up</h1>
    <form id="inputForm" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-200">
            <div class="text-red-500 text-xs mt-1" id="nameError"></div>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-200">
            <div class="text-red-500 text-xs mt-1" id="emailError"></div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-200">
            <div class="text-red-500 text-xs mt-1" id="passwordError"></div>
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Password(Confirm)</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-200">
            <div class="text-red-500 text-xs mt-1" id="confirmPasswordError"></div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">送信</button>
    </form>

    <script src="js/input.js"></script>
</body>
</html>
